server:
  port: 8085

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/payments_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USER:guest}
    password: ${RABBIT_PASS:guest}

events:
  exchange:
    payments: ${PAYMENTS_EXCHANGE:payments.events}
outbox:
  publisher:
    delay-ms: ${OUTBOX_PUBLISH_DELAY_MS:2000}
